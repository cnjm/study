<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>
    <script>
      function add(a, b) {
        if (a === 1) {
          return a + b;
        }
        return a * b;
      }
      const but = document.querySelector("button");
      but.addEventListener("click", () => {
        const sum = add(1, 6);
        console.log(sum);
      });
    </script>
  </body>
</html>
